<div class="my-container">
	<form class="word-form">
		<label id="my-label" for="my-input">Write word</label>
		<input id="my-input" class="my-input" ng-model="word.en" ng-class="{error: showError, loading: loading}" my-check-status has-error="showError">
		<button type="submit" id="my-get-button" class="my-get-button" my-get-button ng-click="add()">
			<span class="glyphicon glyphicon-plus"></span> GET
		</button>
		<div class="last-words-container">
			<span class="last-word" ng-repeat="word in words | limitTo : -5">{{word.en}}</span>
		</div>
		<button class="btn btn-danger my-cancel-button" ng-click="cancel()">
			<span class="glyphicon glyphicon-remove"></span> CANCEL
		</button>
		<button class="btn btn-success my-save-button" ng-click="save()">
			<span class="glyphicon glyphicon-ok"></span> SAVE
		</button>
		<div class="progress-container" ng-show="loading">
			<div class="my-spinner"></div>
		</div>
	</form>
</div>
