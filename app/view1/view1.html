<form class="form-inline my-form">
	<div class="input-group" ng-class="{'has-error': showError}">
		<span class="input-group-addon my-addon">EN</span>
		<input class="form-control word my-input" ng-model="word.en" placeholder="impact" ng-minlength="1">
	</div>
	<div class="input-group">
		<span class="input-group-addon">RU</span>
		<input id="ru-word" class="form-control my-input" ng-model="word.ru" placeholder="влияние" ng-minlength="1">
	</div>
	<button class="btn btn-primary my-button" ng-click="add()" blur-me="add" has-error="{{showError}}">Добавить</button>
	<div class="search-wrap">
		<i class="glyphicon glyphicon-search search-wrap-icon"></i>
		<span class="search-wrap-placeholder">search</span>
		<input class="search-wrap-input" ng-model="search.ru" my-custom-search>
	</div>
	<div>
		<!-- <label>Reverse<input type="checkbox" ng-model="reverse"></label> -->
		<button type="button" class="btn btn-primary" ng-model="reverse" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Reverse
    </button>
    <button class="btn btn-danger" ng-click="cancel()">Отменить</button>
    <div class="btn-group" dropdown is-open="status.isopen">
      <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
        Sort by <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="order('ru')"><a href="javascript:">Ru</a></li>
        <li role="menuitem" ng-click="order('en')"><a href="javascript:">En</a></li>
        <li class="divider"></li>
        <li role="menuitem" ng-click="order('')"><a href="javascript:">Unsort</a></li>
      </ul>
    </div>
	</div>
</form>
<br>
<table class="table table-stripped my-table">
	<thead>
		<tr>
			<th ng-click="order('en')"><span>EN</span></th>
			<th ng-click="order('ru')"><span>RU</span></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="word in words | limitTo : -20 | filter : search | orderBy : predicate : reverse">
			<td>{{:: word.en}}</td>
			<td>{{:: word.allRu.slice(0, 3) | wordWithComma}}</td>
		</tr>
	</tbody>
</table>
<button class="btn btn-danger" ng-click="save()" blur-me="save">Сохранить</button>
